name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.4
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Build and run tests
        env:
          DATABASE_URL: postgress://postgres:@localhost:5432/test
          RAILS_ENV: test
          RAILS_MASTERY_KEY: ${{ secrets.RAILS.MASTER_KEY }}
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundler install --jobs 4 --retry 3
          bundle exec rails db:prepare
          bundle exec rails test
          cucumber
          rspec
